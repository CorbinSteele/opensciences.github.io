---
layout: main
---

<!DOCTYPE html>
<html>
    <head>
        <title>{{ site.name }}</title>
        <meta charset="utf-8">
        <meta name="description" content="{{site.description}}">
        <meta name="author" content="{{site.author}}">
        <link rel="icon" href="/img/favicon.ico" type="image/png">
        <style>
            a: hover {
                color: #055EB7;
                text-decoration: underline;
            }
            
            body {
                font-size: small;
            }
            
            h1,h2,h3,h4,h5,h6 {
                font-family: Corben, Georgia, Times, serif;
            }
            
            h1 {
                font-size: 13pt;
                font-weight: 700;
                margin-bottom: 10px;
                padding-top: 0;
            }
            
            p,div,dt,dd,dl,ul,li,ol,tr,td,table {
                font-family: Nobile, Helvetica, Arial, sans-serif;
            }
            
            h2 {
                font-size: 11pt;
            }
            
            tr.row0 {
                background-color: LightGray;
            }
            
            img.stand {
                margin: 3px;
                padding: 2px;
            }
            
            a:link, a:visited {
                color: #055EB7;
                text-decoration: none;
            }
        </style>
    </head>
    
    <body>
        <div class="wrapper">
            <div class="content">
                {{content}}
            </div>
        </div>
    </body>
</html>
